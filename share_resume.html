  <head>
	<title>Job Search</title>

  </head>
  <body>
  	<!-- header start -->
  	<header class="header_top">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-6 col-6">
				 	<div class="header_logo">
					  <a href="index.html"><img src="images/logo.png"></a>
			 		</div>
				</div>
				<!-- show in tab and mobile -->
				<div class="col-lg-8 col-md-6 col-6">
				 	<div class="header_right">
				 		<div class="user_img">
				 			<img src="images/login/user_icon.png" class="img-fluid" alt="">
				 		</div>
				 		<div class="right_menus">
				 			<div class="menu_toggle">
								 <div class="nav_toggle">
									<i></i>
									<i></i>
									<i></i>
								</div>Menu
							</div>
							<div class="dropdown_navs">
								<ul>
									<li><a href="dashboard.html">Dashboard</a></li>
									<li><a href="#">profile</a></li>
									<li><a href="#">setting</a></li>
									<li><a href="#">Logout</a></li>
								</ul>
							</div>
						</div>
			 		</div>
				</div>
			</div>
		</div>
	</header>
	<!-- header End -->
	<!-- page banner section start -->
	<div class="section page_banner_section">
		<div class="overlay"></div>
		<div class="container">
			<!-- row start -->
			<div class="row">
				<div class="col-sm-12">
					<div class="page_banner_text">
						<h1>Share Resume</h1>
						<div class="breadcrumbs">
							<ul>
								<li><a href="#">Home</a></li>
								<li>Share Resume</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- page banner section End -->
	<!-- middle area -->
	<div class="section middle_content_area dashboard_page pad_top_bottom_50">
		<div class="container">
			<div class="row">
				<div class="col-xl-8 offset-lg-2">
					<div class="login_form_cover resume_frm_cover">
						<div class="share_resume_form job_form">
							<h4 class="form_heading">Share Resume</h4>
							<form class="form_inline">
								<div class="form_group">
									<label class="input_lable">Name</label>
									<div class="input_group">
										<input type="text" placeholder="Enter Your Name">
									</div>
								</div>
								<div class="form_group">
									<label class="input_lable">Email</label>
									<div class="input_group">
										<input type="email" placeholder="Enter Email Address">
									</div>
								</div>
								<div class="form_group">
									<label class="input_lable">Contact</label>
									<div class="input_group">
										<input type="email" placeholder="Enter Mobile Number">
									</div>
								</div>
								<div class="form_group">
									<label class="input_lable">Position</label>
									<div class="input_group">
										<select>
											<option value="">Select Position</option>
											<option value="Php Developer">Php Developer</option>
											<option value="Android Developer">Android Developer</option>
											<option value="Angular Developer">Angular Developer</option>
											<option value="Web Designer">Web Designer</option>
											<option value="Graphic Designer">Graphic Designer</option>
										</select>
									</div>
								</div>
								<div class="form_group">
									<label class="input_lable">Experience</label>
									<div class="input_group">
										<select>
											<option value="">Your Experience</option>
											<option value="1Year">1 Year</option>
											<option value="2Year">2 Year</option>
											<option value="3Year">3 Year</option>
											<option value="4Year">4 Year</option>
											<option value="5Year">5 Year</option>
											<option value="6Year">6 Year</option>
											<option value="7Year">7 Year</option>
										</select>
									</div>
								</div>
								<div class="form_group">
									<label class="input_lable">CTC</label>
									<div class="input_group">
										<input type="email" placeholder="Enter CTC">
									</div>
								</div>
								<div class="form_group">
									<label class="input_lable">Location</label>
									<div class="input_group">
										<input type="email" placeholder="Enter Your Location">
									</div>
								</div>
								<div class="form_group">
									<label class="input_lable">Upload Resume</label>
									<div class="input_group">
										<label class="img_upload_btn">
											<input type="file" class="upload_file">
											<span><i class="fas fa-cloud-upload-alt"></i> Upload Resume</span>
										</label>
										<span class="upload_file_path"></span>
									</div>
								</div>
								<div class="form_group">
				                    <button type="submit" class="submit_btn"><span>Submit</span></button>
				                </div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- middle area -->
	<!-- Footer start -->
	<div class="footer_section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-12">
					<div class="copyright_text">
						<p>Design by <a href="https://mactosys.com/">Mactosys Pvt. Ltd. </a>&copy; Copyright 2020 all Rights Reserved</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer End -->
	<!-- jquery library js -->
	<script src="js/jquery.min.js"></script>
	<!-- jquery library js -->
	<!-- bootstrap js file-->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<!-- bootstrap js file-->
	<!-- owl-carousel js file-->
	<script src="js/plugins/owl_carousel/owl.carousel.min.js"></script>
    <!-- owl-carousel js file-->
    <!-- gallery js file-->
	<script src="js/plugins/gallery/jquery.magnific-popup.js"></script>
    <!-- gallery js file-->
    <!-- jquery ui js file-->
	<script src="js/plugins/jquery_ui/jquery-ui.min.js"></script>
    <!-- jquery ui js file-->
	<!-- bootstrap selectpicker -->
    <script src="js/plugins/selectpicker/bootstrap-select.js"></script>
    <!-- bootstrap selectpicker -->
	<script src="js/custom_script.js"></script>
	</body>
</html>
